format = """
$username\
$hostname\
$localip\
$shlvl\
$kubernetes\
$directory\
$vcsh\
$fossil_branch\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$hg_branch\
$docker_context\
$guix_shell\
$swift\
$terraform\
$vlang\
$vagrant\
$buf\
$nix_shell\
$spack\
$memory_usage\
$aws\
$gcloud\
$openstack\
$azure\
$env_var\
$custom\
$sudo\
$cmd_duration\
$line_break\
$jobs\
$time\
$status\
$os\
$container\
$shell\
$character"""

add_newline = false

[line_break]
disabled = true


[character]
format = ' $symbol '
# format = '$symbol '
success_symbol = '[>](bold bright-black)'
error_symbol = '[>](bold bright-black)'
vimcmd_symbol = '[N](bold yellow)'
vimcmd_replace_one_symbol = '[R](bold yellow)'
vimcmd_replace_symbol = '[R](bold yellow)'
vimcmd_visual_symbol = '[V](bold yellow)'

[username]
format = '[\[](bright-black)[$user]($style)[\]](bright-black)'

[directory]
style = "blue"

[git_branch]
format = '[\[](bright-black)[$symbol$branch]($style)[\]](bright-black)'

[git_status]
format = '([[\[](bright-black)$all_status$ahead_behind[\]](bright-black)]($style))'

[aws]
format = '[\[](bright-black)[$symbol($profile)(\($region\))([\[](bright-black)$duration[\]](bright-black))]($style)[\]](bright-black)'

[docker_context]
format = '[\[](bright-black)[$symbol$context]($style)[\]](bright-black)'

# Language-specific

[bun]
format = '[\[](bright-black)[$symbol($version)]($style)[\]](bright-black)'

[c]
format = '[\[](bright-black)[$symbol($version(-$name))]($style)[\]](bright-black)'

[cmake]
format = '[\[](bright-black)[$symbol($version)]($style)[\]](bright-black)'

[cmd_duration]
disabled = true
format = '[\[](bright-black)[‚è± $duration]($style)[\]](bright-black)'

